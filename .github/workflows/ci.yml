name: ci
on:
        push:
                branches:
                        - main
                        - build_makefile  
permissions:
        contents: read        

jobs:
        build_and_check:
                runs-on: ubuntu-latest
                container:
                        image: prexte/avr-gcc:latest
                steps:
                        - name: Checkout the repository
                          uses: actions/checkout@v4
                        - run: make  
                        - name: Store Artifacts
                          uses: action/upload-artifact@v2
                          with: 
                                  path: ./bin/*.hex

